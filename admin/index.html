<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        /* Estilos similares a los de /status */
    </style>
</head>
<body>
    <div id="auth-modal">
        <form id="login-form">
            <h2>Acceso Restringido</h2>
            <p>Introduce tus credenciales para acceder:</p>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main>
        <section class="info">
            <h2>Usuarios</h2>
            <p>Gestión de usuarios registrados en el sistema.</p>
        </section>

        <section class="info">
            <h2>Configuración</h2>
            <p>Modificar la configuración del sistema.</p>
        </section>
    </main>

    <script>
        const validUsers = [
            { username: "admin", password: "asir" }
        ];

        document.getElementById("login-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const isValid = validUsers.some(user => user.username === username && user.password === password);

            if (isValid) {
                alert("Acceso concedido");
                document.getElementById("auth-modal").style.display = "none";
            } else {
                alert("Credenciales incorrectas");
            }
        });
    </script>
</body>
</html>
